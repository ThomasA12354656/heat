<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heat Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Heat Simulator</h1>
  <canvas id="heatCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <label>Material:
      <select id="materialSelect">
        <option value="ice">Ice</option>
        <option value="wood">Wood</option>
        <option value="metal">Metal</option>
      </select>
    </label>

    <label>Temperature: 
      <input type="range" id="tempSlider" min="0" max="200" value="20">
      <span id="tempValue">20Â°C</span>
    </label>

    <label>Apply Heat: 
      <input type="checkbox" id="heatToggle" checked>
    </label>

    <button onclick="resetHeat()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
