<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melting Material Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Heat & Melting Simulator</h1>

    <div class="controls">
      <label>
        Material:
        <select id="material">
          <option value="ice">Ice</option>
          <option value="wood">Wood</option>
          <option value="metal">Metal</option>
        </select>
      </label>
      <label>Initial Temp (°C): <input type="number" id="initialTemp" value="-10" /></label>
      <label>Mass (kg): <input type="number" id="mass" value="1" /></label>
      <button id="startBtn">Start</button>
      <button id="resetBtn">Reset</button>
    </div>

    <canvas id="heatCanvas" width="800" height="200"></canvas>

    <div class="info">
      <p><strong>Material Temp:</strong> <span id="tempDisplay">-10</span> °C</p>
      <p><strong>State:</strong> <span id="stateDisplay">Solid</span></p>
    </div>
  </div>

  <script src="melt.js"></script>
</body>
</html>
